<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeonYul System Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA41qntUR_bkZT2kTGYG5lAHbguR8_5Sbk",
      authDomain: "seonyulsystem.firebaseapp.com",
      projectId: "seonyulsystem",
      storageBucket: "seonyulsystem.firebasestorage.app",
      messagingSenderId: "938459461117",
      appId: "1:938459461117:web:9f3681a7ec5796472f5594"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Wait for DOM
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("diary-form");
      const list = document.getElementById("diary-entries");

      async function renderEntries() {
        const q = query(collection(db, "diaryEntries"), orderBy("date", "desc"));
        const querySnapshot = await getDocs(q);
        list.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          list.innerHTML += `
            <div class="entry">
              <div class="entry-header">
                <span class="entry-date">${data.date}</span>
                <span class="entry-title">[${data.category}] ${data.title}</span>
              </div>
              <div class="entry-content">${data.content}</div>
            </div>`;
        });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const date = new Date().toLocaleString();
        const title = document.getElementById("diary-title").value;
        const category = document.getElementById("diary-category").value;
        const content = document.getElementById("diary-content").value;

        await addDoc(collection(db, "diaryEntries"), {
          date, title, category, content
        });

        form.reset();
        renderEntries();
      });

      renderEntries();
    });
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>SeonYul System Diary</h1>
      <nav>
        <button class="tab active">Diary</button>
        <!-- 나머지 탭 필요시 추가 -->
      </nav>
    </header>

    <section id="diary-section">
      <form id="diary-form">
        <input type="text" id="diary-title" placeholder="Title" required />
        <select id="diary-category" required>
          <option value="General">General</option>
          <option value="Health">Health</option>
          <option value="Schedule">Schedule</option>
          <option value="Record">Record</option>
          <option value="Chat">Chat</option>
        </select>
        <textarea id="diary-content" placeholder="Content" required></textarea>
        <button type="submit">Post</button>
      </form>
      <div id="diary-entries"></div>
    </section>
  </div>
</body>
</html>
