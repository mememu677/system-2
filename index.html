<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seonyul Diary</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Seonyul Diary</h1>

    <form id="diary-form">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="content" placeholder="Content" required></textarea>
      <button type="submit">Save</button>
    </form>

    <div id="entries"></div>
  </div>

  <script>
    // ✅ Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyA5iUOC2ssspPcWiOUIufvcsSvxRKxq9tQ",
      authDomain: "seonyul-diary.firebaseapp.com",
      projectId: "seonyul-diary",
      storageBucket: "seonyul-diary.appspot.com",
      messagingSenderId: "878348511022",
      appId: "1:878348511022:web:bed753af7c021cc44dfcbf"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('diary-form');
    const entriesDiv = document.getElementById('entries');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const date = new Date().toLocaleString();

      try {
        await db.collection("diaryEntries").add({ title, content, date });
        form.reset();
        loadEntries();
      } catch (err) {
        console.error("저장 실패:", err);
        alert("Firebase 저장 실패!");
      }
    });

    async function loadEntries() {
      const snapshot = await db.collection("diaryEntries").orderBy("date", "desc").get();
      entriesDiv.innerHTML = snapshot.docs.map(doc => {
        const d = doc.data();
        return `<div><strong>${d.title}</strong> (${d.date})<br>${d.content}</div><hr>`;
      }).join('');
    }

    loadEntries();
  </script>
</body>
</html>
