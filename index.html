<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시스템 다이어리 & 건강체크</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>시스템 다이어리</h1>
      <nav>
        <button id="tab-diary" class="tab active">다이어리</button>
        <button id="tab-health" class="tab">건강체크</button>
      </nav>
      <!-- 카테고리 필터 버튼 -->
      <div id="category-filters">
        <button data-cat="전체" class="cat-btn active">전체</button>
        <button data-cat="기본" class="cat-btn">기본</button>
        <button data-cat="건강" class="cat-btn">건강</button>
        <button data-cat="일정" class="cat-btn">일정</button>
        <button data-cat="기록" class="cat-btn">기록</button>
        <button data-cat="잡담" class="cat-btn">잡담</button>
        <button data-cat="호주 워홀 계획" class="cat-btn">호주 워홀 계획</button>
      </div>
    </header>

    <!-- 다이어리 게시판 -->
    <section id="diary-section">
      <form id="diary-form">
        <select id="diary-category" required>
          <option value="기본">기본</option>
          <option value="건강">건강</option>
          <option value="일정">일정</option>
          <option value="기록">기록</option>
          <option value="잡담">잡담</option>
          <option value="호주 워홀 계획">호주 워홀 계획</option>
        </select>
        <div id="title-input-group">
          <input type="text" id="diary-title" placeholder="제목" required />
        </div>
        <textarea id="diary-content" placeholder="내용" required></textarea>
        <button type="submit">작성</button>
      </form>
      <div id="diary-entries"></div>
    </section>

    <!-- 건강체크 게시판 -->
    <section id="health-section" style="display:none;">
      <form id="health-form">
        <div class="health-row">
          <label><input type="checkbox" name="sleep" /> 수면</label>
          <label><input type="checkbox" name="meal" /> 식사</label>
          <label><input type="checkbox" name="med" /> 약</label>
          <label><input type="checkbox" name="mood" /> 기분</label>
          <label><input type="checkbox" name="exercise" /> 운동</label>
        </div>
        <textarea id="health-memo" placeholder="메모(선택)" rows="2"></textarea>
        <button type="submit">기록</button>
      </form>
      <div id="health-entries"></div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
