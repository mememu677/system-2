<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeonYul System Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@700&family=Montserrat:wght@700&family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>SeonYul System Diary</h1>
      <nav>
        <button id="tab-diary" class="tab active">Diary</button>
        <button id="tab-health" class="tab">Health Check</button>
        <button id="tab-memo" class="tab">Memo</button>
        <button id="tab-wh" class="tab">Working Holiday</button>
      </nav>
    </header>

    <!-- Diary Board -->
    <section id="diary-section">
      <form id="diary-form">
        <input type="text" id="diary-title" placeholder="Title" required />
        <textarea id="diary-content" placeholder="Content" required></textarea>
        <button type="submit">Post</button>
      </form>
      <div id="diary-entries"></div>
    </section>

    <!-- Health Check Board -->
    <section id="health-section" style="display:none;">
      <div id="health-tag-filters" class="health-tag-row">
        <button class="health-tag-btn active" data-tag="all">All</button>
        <button class="health-tag-btn" data-tag="sleep">Sleep</button>
        <button class="health-tag-btn" data-tag="meal">Meal</button>
        <button class="health-tag-btn" data-tag="medication">Medication</button>
        <button class="health-tag-btn" data-tag="mood">Mood</button>
        <button class="health-tag-btn" data-tag="exercise">Exercise</button>
      </div>
      <form id="health-form">
        <div class="health-row">
          <label><input type="checkbox" id="sleep"> Sleep</label>
          <label><input type="checkbox" id="meal"> Meal</label>
          <label><input type="checkbox" id="med"> Medication</label>
          <label><input type="checkbox" id="mood"> Mood</label>
          <label><input type="checkbox" id="exercise"> Exercise</label>
        </div>
        <textarea id="health-memo" placeholder="Memo (optional)" rows="2"></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="health-entries"></div>
    </section>

    <!-- Memo Board -->
    <section id="memo-section" style="display:none;">
      <form id="memo-form">
        <input type="text" id="memo-title" placeholder="Title" required />
        <textarea id="memo-content" placeholder="Memo" required></textarea>
        <button type="submit">Save</button>
      </form>
      <div id="memo-entries"></div>
    </section>

    <!-- Working Holiday Board -->
    <section id="wh-section" style="display:none;">
      <div id="wh-tag-filters">
        <button data-wh="All" class="wh-tag-btn active">All</button>
        <button data-wh="Planning" class="wh-tag-btn">Planning</button>
        <button data-wh="In Progress" class="wh-tag-btn">In Progress</button>
        <button data-wh="Completed" class="wh-tag-btn">Completed</button>
        <button data-wh="English Study" class="wh-tag-btn">English Study</button>
      </div>
      <form id="wh-form">
        <select id="wh-title" required>
          <option value="Planning">Planning</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
          <option value="English Study">English Study</option>
        </select>
        <textarea id="wh-content" placeholder="Content" required></textarea>
        <button type="submit">Post</button>
      </form>
      <div id="wh-entries"></div>
    </section>

    <script src="app.js"></script>
  </div>
</body>
</html>
