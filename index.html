<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeonYul System Diary</title>
  <!-- Fonts: Goth-Punk (Creepster + Roboto Mono) -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>SeonYul System Diary</h1>
      <nav>
        <button id="tab-diary" class="tab active">Diary</button>
        <button id="tab-health" class="tab">Health Check</button>
        <button id="tab-memo" class="tab">Memo</button>
        <button id="tab-wh" class="tab">Working Holiday</button>
      </nav>
    </header>

    <!-- Diary Section -->
    <section id="diary-section">
      <!-- Category filters (for diary) -->
      <div id="category-filters">
        <button data-cat="All" class="cat-btn active">All</button>
        <button data-cat="General" class="cat-btn">General</button>
        <button data-cat="Health" class="cat-btn">Health</button>
        <button data-cat="Schedule" class="cat-btn">Schedule</button>
        <button data-cat="Record" class="cat-btn">Record</button>
        <button data-cat="Chat" class="cat-btn">Chat</button>
      </div>
      <form id="diary-form">
        <input type="text" id="diary-title" placeholder="Title" required />
        <select id="diary-category" required>
          <option value="General">General</option>
          <option value="Health">Health</option>
          <option value="Schedule">Schedule</option>
          <option value="Record">Record</option>
          <option value="Chat">Chat</option>
        </select>
        <textarea id="diary-content" placeholder="Content" required></textarea>
        <button type="submit">Post</button>
      </form>
      <div id="diary-entries"></div>
    </section>

    <!-- Health Check Section -->
    <section id="health-section" style="display:none;">
      <form id="health-form">
        <div class="health-row">
          <label><input type="checkbox" name="sleep" /> Sleep</label>
          <label><input type="checkbox" name="meal" /> Meal</label>
          <label><input type="checkbox" name="med" /> Medication</label>
          <label><input type="checkbox" name="mood" /> Mood</label>
          <label><input type="checkbox" name="exercise" /> Exercise</label>
        </div>
        <textarea id="health-memo" placeholder="Memo (optional)" rows="2"></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="health-entries"></div>
    </section>

    <!-- Memo Section -->
    <section id="memo-section" style="display:none;">
      <form id="memo-form">
        <input type="text" id="memo-title" placeholder="Title" required />
        <textarea id="memo-content" placeholder="Memo" required></textarea>
        <button type="submit">Save</button>
      </form>
      <div id="memo-entries"></div>
    </section>

    <!-- Working Holiday Section -->
    <section id="wh-section" style="display:none;">
      <!-- Sub-category filters for Working Holiday -->
      <div id="wh-tag-filters" class="sub-filters">
        <button data-wh="All" class="wh-tag-btn active">All</button>
        <button data-wh="Planning" class="wh-tag-btn">Planning</button>
        <button data-wh="In Progress" class="wh-tag-btn">In Progress</button>
        <button data-wh="Completed" class="wh-tag-btn">Completed</button>
        <button data-wh="English Study" class="wh-tag-btn">English Study</button>
      </div>
      <form id="wh-form">
        <select id="wh-title" required>
          <option value="Planning">Planning</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
          <option value="English Study">English Study</option>
        </select>
        <textarea id="wh-content" placeholder="Content" required></textarea>
        <button type="submit">Post</button>
      </form>
      <div id="wh-entries"></div>
    </section>

    <script>
document.addEventListener('DOMContentLoaded', () => {
  // Utility to show a section and hide others
  function showSection(id) {
    document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
    document.getElementById(id).style.display = '';
  }
  // Tab switching
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      showSection(tab.id.replace('tab-', '') + '-section');
    });
  });

  // Diary
  let diaryEntries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
  const diaryForm = document.getElementById('diary-form');
  const diaryEntriesDiv = document.getElementById('diary-entries');
  function renderDiary() {
    diaryEntriesDiv.innerHTML = diaryEntries.map(e => `
      <div class="entry">
        <h3>[${e.category}] ${e.title}</h3>
        <p>${e.content}</p>
      </div>`).join('');
  }
  renderDiary();
  diaryForm.addEventListener('submit', e => {
    e.preventDefault();
    const title = document.getElementById('diary-title').value;
    const category = document.getElementById('diary-category').value;
    const content = document.getElementById('diary-content').value;
    diaryEntries.push({ title, category, content });
    localStorage.setItem('diaryEntries', JSON.stringify(diaryEntries));
    renderDiary();
    diaryForm.reset();
  });

  // Health
  let healthEntries = JSON.parse(localStorage.getItem('healthEntries') || '[]');
  const healthForm = document.getElementById('health-form');
  const healthEntriesDiv = document.getElementById('health-entries');
  function renderHealth() {
    healthEntriesDiv.innerHTML = healthEntries.map(e => `
      <div class="entry">
        <p><strong>${e.date}</strong><br>
        Sleep: ${e.sleep}, Meal: ${e.meal}, Med: ${e.med}, Mood: ${e.mood}, Exercise: ${e.exercise}<br>
        Memo: ${e.memo}</p>
      </div>`).join('');
  }
  renderHealth();
  healthForm.addEventListener('submit', e => {
    e.preventDefault();
    const { sleep, meal, med, mood, exercise } = healthForm;
    const memo = document.getElementById('health-memo').value;
    const date = new Date().toLocaleString();
    healthEntries.push({ date, sleep: sleep.checked, meal: meal.checked, med: med.checked, mood: mood.checked, exercise: exercise.checked, memo });
    localStorage.setItem('healthEntries', JSON.stringify(healthEntries));
    renderHealth();
    healthForm.reset();
  });

  // Memo
  let memoEntries = JSON.parse(localStorage.getItem('memoEntries') || '[]');
  const memoForm = document.getElementById('memo-form');
  const memoEntriesDiv = document.getElementById('memo-entries');
  function renderMemo() {
    memoEntriesDiv.innerHTML = memoEntries.map(e => `
      <div class="entry">
        <h3>${e.title}</h3>
        <p>${e.content}</p>
      </div>`).join('');
  }
  renderMemo();
  memoForm.addEventListener('submit', e => {
    e.preventDefault();
    const title = document.getElementById('memo-title').value;
    const content = document.getElementById('memo-content').value;
    memoEntries.push({ title, content });
    localStorage.setItem('memoEntries', JSON.stringify(memoEntries));
    renderMemo();
    memoForm.reset();
  });

  // Working Holiday
  let whEntries = JSON.parse(localStorage.getItem('whEntries') || '[]');
  const whForm = document.getElementById('wh-form');
  const whEntriesDiv = document.getElementById('wh-entries');
  function renderWH() {
    whEntriesDiv.innerHTML = whEntries.map(e => `
      <div class="entry">
        <h3>[${e.title}]</h3>
        <p>${e.content}</p>
      </div>`).join('');
  }
  renderWH();
  whForm.addEventListener('submit', e => {
    e.preventDefault();
    const title = document.getElementById('wh-title').value;
    const content = document.getElementById('wh-content').value;
    whEntries.push({ title, content });
    localStorage.setItem('whEntries', JSON.stringify(whEntries));
    renderWH();
    whForm.reset();
  });
});
</script>
  </div>
</body>
</html>
