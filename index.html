<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SeonYul System Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@700&family=Nanum+Myeongjo:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Grenze Gotisch', 'Nanum Myeongjo', 'Montserrat', serif;
      margin: 0;
    }
    .container {
      max-width: 650px;
      margin: 0 auto;
      padding: 32px 16px;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      border-bottom: 2px solid #fff2;
      padding-bottom: 0.5em;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      flex-wrap: wrap;
      margin-bottom: 1.5em;
    }
    .tab {
      font-family: 'Grenze Gotisch', serif;
      font-size: 1rem;
      font-weight: 700;
      padding: 0.5em 1.2em;
      background: #18181b;
      color: #fff;
      border-radius: 1.5em;
      border: 2px solid transparent;
      transition: 0.2s;
      cursor: pointer;
    }
    .tab:hover, .tab.active {
      background: #fff;
      color: #18181b;
      border-color: #fff;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75em;
      margin-bottom: 1.5em;
    }
    form input, form textarea, form select {
      padding: 0.6em;
      border-radius: 6px;
      background: #18181b;
      border: 1.5px solid #fff7;
      color: #fff;
    }
    form button {
      font-weight: bold;
      background: #fff;
      color: #111;
      padding: 0.7em;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #18181b;
      color: #fff;
      border: 1.5px solid #fff;
    }
    .entry {
      background: #16161a;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      border: 1px solid #fff3;
    }
    .entry-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    .entry-content {
      margin-top: 0.5em;
      white-space: pre-wrap;
    }
    .buttons {
      display: flex;
      gap: 0.5em;
      margin-top: 0.5em;
    }
    .buttons button {
      background: #18181b;
      color: #fff;
      border: 1.5px solid #fff;
      padding: 0.3em 0.8em;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #fff;
      color: #111;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      .tab { font-size: 0.85rem; padding: 0.4em 0.8em; }
      form input, form textarea, form select { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>SeonYul System Diary</h1>
      <nav>
        <button class="tab active" data-tab="diary">Diary</button>
        <button class="tab" data-tab="health">Health</button>
        <button class="tab" data-tab="memo">Memo</button>
      </nav>
    </header>
    <section id="diary" class="active">
      <form id="diary-form">
        <input type="text" id="diary-title" placeholder="Title" required />
        <textarea id="diary-content" placeholder="Content" required></textarea>
        <button type="submit">Post</button>
      </form>
      <div id="diary-entries"></div>
    </section>
    <section id="health">
      <form id="health-form">
        <label><input type="checkbox" name="sleep" /> Sleep</label>
        <label><input type="checkbox" name="meal" /> Meal</label>
        <label><input type="checkbox" name="med" /> Medication</label>
        <label><input type="checkbox" name="mood" /> Mood</label>
        <label><input type="checkbox" name="exercise" /> Exercise</label>
        <textarea id="health-memo" placeholder="Memo (optional)"></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="health-entries"></div>
    </section>
    <section id="memo">
      <form id="memo-form">
        <input type="text" id="memo-title" placeholder="Title" required />
        <textarea id="memo-content" placeholder="Memo" required></textarea>
        <button type="submit">Save</button>
      </form>
      <div id="memo-entries"></div>
    </section>
  </div>
  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('section');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
